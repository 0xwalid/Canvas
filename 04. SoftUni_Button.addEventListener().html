<!DOCTYPE html>
<html>
<head>
    <title>btn.addEventListener()</title>
</head>
<body>
<canvas id="canvas" width="800" height="500" style="border: 2px solid">
  Canvas not supported
</canvas>
<button id="button" style="display: block; width: 300px ; height: 80px; font-size: 35px; background-color: #00AAEE">Start Animation</button>

<script type="text/javascript">

    let btn = document.getElementById('button');
    btn.addEventListener('click', drawABall);


    function drawABall() {
        let ctx = document.getElementById("canvas").getContext("2d");      
        let ball = {x: Math.random() * 700, y: Math.random() * 450 };
        
        let directionX = true;    // for true move rigtht 
        let directionY = true;    // for true move down        
        //let timet = setInterval(animate, 15);
        animate();                // for requestAnimatinFeamre();
        ctx.fillStyle = "green";
        

        function animate() {
            ctx.clearRect(0,0,800,500);
            ctx.beginPath();
            ctx.arc(ball.x,ball.y,50,0,Math.PI*2);            
            ctx.fill();

            (directionX == true) ? ball.x += 5 : ball.x -= 5; 
            (directionY == true) ? ball.y += 5 : ball.y -= 5; 

            //for X direction constraints
            if (ball.x >= 750) {
                directionX = false;
            }
            else if (ball.x <= 50) {
                directionX = true;
            }
            //for Y directin constraints
            if (ball.y >= 450) {
                directionY = false;
            } else  if (ball.y <= 50){
                directionY = true;
            }

            requestAnimationFrame(animate);          
        }            
    }

</script>
</body>
</html>
