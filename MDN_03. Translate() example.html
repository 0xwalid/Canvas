<!DOCTYPE html>
<html>
<head>
    <title>Translate() method</title>
</head>
<body>
<canvas id="canvas" width="500" height="300" style="border: 2px solid blue;"></canvas>
<script type="text/javascript">
    function draw() {
      var ctx = document.getElementById('canvas').getContext('2d');
      for (var i=0;i<3;i++) {
        for (var j=0;j<3;j++) {
          ctx.save();
          ctx.fillStyle = 'rgb('+(51*i)+','+(255-51*i)+',255)';
          ctx.translate(10+j*50,10+i*50);
          ctx.fillRect(0,0,25,25);
          ctx.restore();
        }
      }
    }
    draw();

    function drawExample() {
        let ctx = document.getElementById("canvas").getContext("2d");

        for (let y=0;y<5;y++){
            for (let x=0;x<5;x++) {
                ctx.save();
                ctx.fillStyle = "rgb(255,"+ (200-y*30) +","+ (100+x*30) +")";
                ctx.translate(200+x*50,10+y*50);
                ctx.fillRect(0,0,25,25);
                ctx.restore(); 
            };
        }
    }
    drawExample();
    
</script>
</body>
</html>
